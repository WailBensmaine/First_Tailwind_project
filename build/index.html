<!DOCTYPE html>
<html class="scroll-smooth" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Rockets</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-w">
    <header class="bg-teal-700 text-white sticky top-0 z-10">

                </button>
                <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                    <a class="hover:opacity-70" href="#rockets">Our Rockets</a>

                    <a class="hover:opacity-70" href="#contact">Contact Us</a>

    <main class="max-w-4xl mx-auto">
        <section id="hero"

            <article class="sm:w-1/2">
                <h2
                    class="max-w-md text-4xl font-bold text-center sm:text-5xl sm:text-left text-slate-900 dark:text-white">
                    We Boldly Go <span class="text-indigo-700 dark:text-indigo-300">Where No Rocket</span> Has Gone

                </p>
            </article>
            <img src="./img/rocketdab.png" alt="ERROR" class="w-1/2">

        <section id="rockets" class="p-6 items-center sm:mt-12 mb-48 ">

                <div

                    <img class="w-4/6" src="./img/rocketman.png" alt="ERROR">
                    <h3 class="my-4 sm:text-left text-slate-900 dark:text-white text-2xl font-medium">Explorer</h3>
                    <p class="hidden sm:block text-2xl sm:text-left text-slate-700 dark:text-slate-400">$</p>
                </div>

                <div
                    class="card flex flex-col text-center justify-center items-center border rounded-2xl p-3 border-slate-400">
                    <img class="w-4/6" src="./img/rocketride.png" alt="ERROR">
                    <h3 class="my-4 sm:text-left text-slate-900 dark:text-white text-2xl font-medium">Adventurer</h3>
                    <p class="hidden sm:block text-2xl sm:text-left text-slate-700 dark:text-slate-400">$$</p>
                </div>

                <div
                    class="card flex flex-col text-center justify-center items-center border rounded-2xl p-3 border-slate-400">
                    <img class="w-4/6" src="./img/rocketlaunch.png" alt="ERROR">
                    <h3 class="my-4 sm:text-left text-slate-900 dark:text-white text-2xl font-medium">Infinity</h3>
                    <p class="hidden sm:block text-2xl sm:text-left text-slate-700 dark:text-slate-400">$$$</p>
                </div>

            </div>

        <section id="testimonials"></section>
        <section id="contact"></section>
